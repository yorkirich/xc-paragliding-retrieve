<!DOCTYPE html>
<html>
<head>
    <title>XCTrack Retrieve Demo</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background-color: #f4f4f9; }
        .container { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { color: #333; }
        .result-box { border: 1px solid #007bff; background-color: #e6f2ff; padding: 15px; margin-top: 15px; border-radius: 5px; }
        .label { font-weight: bold; color: #007bff; display: inline-block; width: 150px; }
        #status { color: #dc3545; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>XCTrack Demo Page</h1>
        <p id="status">Loading demo...</p>
        <div class="result-box">
            <h2>URL Parameters Read</h2>
            <div id="url-output"></div>
        </div>
        <div class="result-box">
            <h2>Current Location Demo</h2>
            <div id="location-output"></div>
        </div>
    </div>
    
    <script src="demo.js"></script>
</body>
</html>
