<!DOCTYPE html>
<html>
<head>
    <title>XCTrack Retrieve Planner</title>
    <style>
        /* ----------------------------------------------------- */
        /* OPTIMIZED STYLES FOR XCTRACK/COMPCHECK LOOK AND FEEL */
        /* ----------------------------------------------------- */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center;     /* Center vertically */
            min-height: 100vh;       /* Ensure body takes full viewport height */
        }
        #results-container {
            width: 90vw; 
            max-width: 400px;
            padding: 10px;
            text-align: center;
        }

        /* The Grid is the heart of the layout. We use 4 columns and merge them to simulate 2 main columns. */
        .output-grid {
            display: grid;
            /* Column layout: 1.5fr (Value) | 0.5fr (Unit) | 1fr (Direction) | 1.5fr (Time/Mode) */
            grid-template-columns: 2fr 1fr; 
            gap: 1px; /* Grid line thickness */
            background-color: #333; /* Dark color for grid lines */
            color: #000;
            border: 1px solid #333;
        }

        .grid-cell {
            background-color: #fff; /* White cell background */
            padding: 8px 5px;
            text-align: center;
            /* Standard font size for all cells */
            font-size: 2.2em; 
            font-weight: bold;
            line-height: 1.1;
        }

        /* Specific styles for the two columns in the image */
        .col-wide {
            grid-column: 1 / span 1; /* First main column */
            text-align: left;
            padding-left: 15px;
        }
        .col-narrow {
            grid-column: 2 / span 1; /* Second main column */
            text-align: right;
            padding-right: 15px;
        }

        /* Override large font size for the distance and mode rows */
        .distance-value {
            font-size: 3em;
            text-align: left;
        }

        .unit-direction {
            font-size: 1.5em; /* Smaller font for km, SE */
            font-weight: normal;
            vertical-align: top;
            padding-top: 10px;
        }

        .mode-value {
            font-size: 3em;
        }

        .time-value {
            font-size: 3em;
            text-align: right;
        }

        /* Error/Status messages */
        #status-error {
            color: #dc3545;
            font-weight: bold;
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="results-container">
        <div id="status-error" style="display:none;"></div> 
        <div id="results" class="output-grid">
            </div>
    </div>

    <script>
        // =========================================================================
        // XCTrack Paraglider Retrieve Planner Script (Final Image-Matched Version)
        // =========================================================================

        let DESTINATION_INPUT = '';
        let TRAVEL_MODE; 
        
        // --- Helper to convert timestamp (seconds/string) to HH:MM (24h format) ---
        function timestampToHHMM(timestamp) {
            let date;
            if (typeof timestamp === 'number') {
                date = new Date(timestamp * 1000); 
            } else {
                // Fallback for when the API returns a date string
                date = new Date(timestamp);
            }
            
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');

            return `${hours}:${minutes}`;
        }
        
        // --- Function to log errors to the display ---
        function displayError(message) {
            document.getElementById('status-error').style.display = 'block';
            document.getElementById('status-error').innerText = message;
            document.getElementById('results').innerHTML = '';
        }

        // --- 1. Function to parse URL parameters ---
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' ')).trim();
        }
        
        // --- 2. Calculate Distance and Direction (Haversine/Bearing) ---
        function calculateDistanceAndDirection(lat1, lon1, lat2, lon2) {
            const R = 6371; 
            const dLat = (lat2 - lat1) * (Math.PI / 180);
            const dLon = (lon2 - lon1) * (Math.PI / 180);
            lat1 = lat1 * (Math.PI / 180);
            lat2 = lat2 * (Math.PI / 180);

            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                      Math.sin(dLon / 2) * Math.sin(dLon / 2) * Math.cos(lat1) * Math.cos(lat2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            const distanceKm = R * c; 
            
            const y = Math.sin(dLon) * Math.cos(lat2);
            const x = Math.cos(lat1) * Math.sin(lat2) -
                      Math.sin(lat1) * Math.cos(lat2) * Math.cos(dLon);
            let bearing = Math.atan2(y, x) * (180 / Math.PI);
            
            bearing = (bearing + 360) % 360; 

            const directions = ['N', 'NE', 'E', 'SE', 'S', 'SW', 'W', 'NW'];
            const direction = directions[Math.round(bearing / 45) % 8];

            const distanceNum = distanceKm.toFixed(1);

            return {
                distanceNum: distanceNum,
                unit: 'km',
                direction: direction
            };
        }

        // --- 3. Helper to format the optimized grid cells (2-column simulation) ---
        function createGridCells(distanceNum, unit, direction, mode, time) {
            // Row 1: Distance | Unit + Direction
            const row1 = `
                <div class="grid-cell col-wide distance-value">${distanceNum}</div>
                <div class="grid-cell col-narrow unit-direction">${unit} ${direction}</div>
            `;
            // Row 2: Mode | Time
            const row2 = `
                <div class="grid-cell col-wide mode-value">${mode}</div>
                <div class="grid-cell col-narrow time-value">${time}</div>
            `;
            return row1 + row2;
        }

        // --- 4. Helper to format the vehicle type ---
        function formatVehicleType(type) {
            if (!type) return '';
            
            // Special case for HEAVY_RAIL -> RAIL
            if (type.toUpperCase().includes('RAIL')) {
                return 'RAIL';
            }
            // General case: take the first 4 chars and uppercase it (e.g., SUBW -> SUBW)
            return type.substring(0,4).toUpperCase().trim();
        }
        
        // --- 5. Core Logic: Process API Steps and Display ---
        function processSteps(currentLat, currentLon, steps, overallArrivalTime) {
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = ''; 
            document.getElementById('status-error').style.display = 'none';

            if (TRAVEL_MODE === google.maps.TravelMode.TRANSIT) {
                const transportSteps = steps.filter(step => step.travel_mode === google.maps.TravelMode.TRANSIT.toUpperCase());
                
                const tdp1Step = transportSteps[0];
                const tdp2Step = transportSteps[1];
                
                // TDP 1
                if (tdp1Step && tdp1Step.transit) {
                    const details = tdp1Step.transit;
                    const tdp1Loc = details.departure_stop.location;
                    
                    const { distanceNum, unit, direction } = calculateDistanceAndDirection(
                        currentLat, currentLon, tdp1Loc.lat(), tdp1Loc.lng()
                    );
                    
                    const departureTime = timestampToHHMM(details.departure_time.value);
                    const vehicleType = formatVehicleType(details.line.vehicle.type); 

                    resultsContainer.innerHTML += createGridCells(
                        distanceNum, unit, direction,
                        vehicleType, departureTime
                    );
                }
                
                // TDP 2
                if (tdp2Step && tdp2Step.transit) {
                    const details = tdp2Step.transit;
                    const tdp2Loc = details.departure_stop.location;

                    const { distanceNum, unit, direction } = calculateDistanceAndDirection(
                        currentLat, currentLon, tdp2Loc.lat(), tdp2Loc.lng()
                    );
                    
                    const departureTime = timestampToHHMM(details.departure_time.value);
                    const vehicleType = formatVehicleType(details.line.vehicle.type);

                    resultsContainer.innerHTML += createGridCells(
                        distanceNum, unit, direction,
                        vehicleType, departureTime
                    );
                }

                // Final Row: Total Arrival Time
                resultsContainer.innerHTML += `
                    <div class="grid-cell col-wide mode-value">ARR</div>
                    <div class="grid-cell col-narrow time-value">${overallArrivalTime}</div>
                `;
                
                if (!tdp1Step && !tdp2Step) {
                    displayError('NO TRANSIT FOUND.');
                }

            } else {
                displayError('SUCCESS. Switch to &mode=transit for TDP display.');
            }
        }

        // --- 6. Core: Call the DirectionsService API ---
        function calculateRetrieveRoute(currentLat, currentLon) {
            const directionsService = new google.maps.DirectionsService();
            
            const request = {
                origin: { lat: currentLat, lng: currentLon }, 
                destination: DESTINATION_INPUT,
                travelMode: TRAVEL_MODE,
            };
            
            if (TRAVEL_MODE === google.maps.TravelMode.TRANSIT) {
                request.transitOptions = {
                    departureTime: new Date()
                };
            }
            
            directionsService.route(request, (response, status) => {
                if (status === 'OK') {
                    const bestRoute = response.routes[0].legs[0]; 
                    // This uses the numerical value and the fallback logic in timestampToHHMM
                    const overallArrivalTime = timestampToHHMM(bestRoute.arrival_time.value); 
                    
                    processSteps(currentLat, currentLon, bestRoute.steps, overallArrivalTime);
                    
                } else {
                    displayError(`API FAILED: ${status}`);
                }
            });
        }

        // --- 7. Main Execution Flow (The Callback Function) ---
        window.initRetrieve = function() {
            TRAVEL_MODE = google.maps.TravelMode.TRANSIT; 
            
            DESTINATION_INPUT = getUrlParameter('dest');
            const modeParam = getUrlParameter('mode').toUpperCase(); 
            
            if (modeParam && google.maps.TravelMode[modeParam]) {
                TRAVEL_MODE = google.maps.TravelMode[modeParam];
            }
            
            if (!DESTINATION_INPUT) {
                displayError("ERROR: Missing 'dest' parameter.");
                return; 
            }

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        calculateRetrieveRoute(lat, lon);
                    },
                    (error) => {
                        displayError(`LOCATION ERROR: ${error.message}.`);
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    }
                );
            } else {
                displayError("ERROR: Geolocation not supported.");
            }
        }
    </script>
    
    <script>
        const apiKey = getUrlParameter('key');
        const script = document.createElement('script');
        
        script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&callback=initRetrieve&libraries=places`;
        script.defer = true;
        script.async = true; 
        document.head.appendChild(script);

    </script>
</body>
</html>
