<!DOCTYPE html>
<html>
<head>
    <title>XCTrack Retrieve Planner</title>
    <style>
        body { font-family: sans-serif; padding: 10px; background-color: #f4f4f9; color: #333; }
        /* The result box is the only displayed element */
        .result-box { 
            border: 1px solid #007bff; 
            background-color: #e6f2ff; 
            margin-bottom: 10px; 
            padding: 10px; 
            border-radius: 5px; 
            font-size: 1.1em;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div id="results">
        </div>

    <script>
        // =========================================================================
        // XCTrack Paraglider Retrieve Planner Script (Minimalist Version)
        // =========================================================================

        let DESTINATION_INPUT = '';
        let TRAVEL_MODE; 

        // --- Helper to convert timestamp (seconds) to HH:MM (24h format) ---
        function timestampToHHMM(timestamp) {
            // `value` is in seconds, so convert to milliseconds
            const date = new Date(timestamp * 1000); 
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${hours}:${minutes}`;
        }
        
        // --- 1. Function to parse URL parameters ---
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' ')).trim();
        }
        
        // --- 2. Calculate Distance and Direction (Haversine/Bearing) ---
        function calculateDistanceAndDirection(lat1, lon1, lat2, lon2) {
            const R = 6371; // Radius of Earth in km
            const dLat = (lat2 - lat1) * (Math.PI / 180);
            const dLon = (lon2 - lon1) * (Math.PI / 180);
            lat1 = lat1 * (Math.PI / 180);
            lat2 = lat2 * (Math.PI / 180);

            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                      Math.sin(dLon / 2) * Math.sin(dLon / 2) * Math.cos(lat1) * Math.cos(lat2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            const distanceKm = R * c; 
            
            const y = Math.sin(dLon) * Math.cos(lat2);
            const x = Math.cos(lat1) * Math.sin(lat2) -
                      Math.sin(lat1) * Math.cos(lat2) * Math.cos(dLon);
            let bearing = Math.atan2(y, x) * (180 / Math.PI);
            
            bearing = (bearing + 360) % 360; 

            const directions = ['N', 'NE', 'E', 'SE', 'S', 'SW', 'W', 'NW'];
            const direction = directions[Math.round(bearing / 45) % 8];

            const displayDistance = distanceKm < 1 ? 
                (distanceKm * 1000).toFixed(0) + ' m' : 
                distanceKm.toFixed(1) + ' km';

            return {
                distance: displayDistance,
                direction: direction
            };
        }

        // --- 3. Helper to format the succinct output ---
        // Outputs two lines: 1.9km SE. BUS. | Dep:11:26. Arr: 03:45
        function formatTDPResult(dist, dir, departureTime, vehicleType, totalArrivalTime) {
            const resultsContainer = document.getElementById('results');
            const box = document.createElement('div');
            box.className = 'result-box';

            // Line 1: Distance Direction. VehicleType
            const line1 = `<span style="font-weight: bold;">${dist} ${dir}.</span> ${vehicleType}.`;

            // Line 2: Dep:hh:mm. Arr: hh:mm
            const line2 = `Dep:${departureTime}. Arr: ${totalArrivalTime}.`;

            box.innerHTML = `<p>${line1}</p><p>${line2}</p>`;
            return box;
        }

        // --- 4. Core Logic: Process API Steps and Display ---
        function processSteps(currentLat, currentLon, steps, totalArrivalTime) {
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = ''; // Clear any loading messages

            if (TRAVEL_MODE === google.maps.TravelMode.TRANSIT) {
                // Filter for steps that are actual public transport legs
                const transportSteps = steps.filter(step => step.travel_mode === google.maps.TravelMode.TRANSIT.toUpperCase());
                
                // Get the first two departure points (TDP1 and TDP2)
                const tdp1Step = transportSteps[0];
                const tdp2Step = transportSteps[1];
                
                if (tdp1Step && tdp1Step.transit) {
                    const details = tdp1Step.transit;
                    const tdp1Loc = details.departure_stop.location;
                    
                    const { distance, direction } = calculateDistanceAndDirection(
                        currentLat, currentLon, tdp1Loc.lat(), tdp1Loc.lng()
                    );
                    
                    const departureTime = timestampToHHMM(details.departure_time.value);
                    const vehicleType = details.line.vehicle.type;

                    resultsContainer.appendChild(formatTDPResult(
                        distance,
                        direction,
                        departureTime,
                        vehicleType,
                        totalArrivalTime
                    ));
                }

                if (tdp2Step && tdp2Step.transit) {
                    const details = tdp2Step.transit;
                    const tdp2Loc = details.departure_stop.location;

                    // Note: Calculating distance from current location to TDP2 stop
                    const { distance, direction } = calculateDistanceAndDirection(
                        currentLat, currentLon, tdp2Loc.lat(), tdp2Loc.lng()
                    );

                    const departureTime = timestampToHHMM(details.departure_time.value);
                    const vehicleType = details.line.vehicle.type;

                    resultsContainer.appendChild(formatTDPResult(
                        distance,
                        direction,
                        departureTime,
                        vehicleType,
                        totalArrivalTime
                    ));
                }
                
                if (!tdp1Step && !tdp2Step) {
                    resultsContainer.innerHTML = `<p style="color:#dc3545;">No public transport route found. Status: ZERO_RESULTS.</p>`;
                }

            } else {
                // If not transit, display nothing as per the minimalist request focusing on TDPs
                resultsContainer.innerHTML = '';
            }
        }

        // --- 5. Core: Call the DirectionsService API ---
        function calculateRetrieveRoute(currentLat, currentLon) {
            const directionsService = new google.maps.DirectionsService();
            
            const request = {
                origin: { lat: currentLat, lng: currentLon },
                destination: DESTINATION_INPUT,
                travelMode: TRAVEL_MODE,
            };
            
            if (TRAVEL_MODE === google.maps.TravelMode.TRANSIT) {
                request.transitOptions = {
                    departureTime: new Date()
                };
            }
            
            directionsService.route(request, (response, status) => {
                if (status === 'OK') {
                    const bestRoute = response.routes[0].legs[0]; 
                    // Extract total arrival time for the entire journey
                    const totalArrivalTime = timestampToHHMM(bestRoute.arrival_time.value);
                    
                    processSteps(currentLat, currentLon, bestRoute.steps, totalArrivalTime);
                    
                } else {
                    document.getElementById('results').innerHTML = `<p style="color:#dc3545;">Directions request failed. Status: ${status}.</p>`;
                }
            });
        }

        // --- 6. Main Execution Flow (The Callback Function) ---
        window.initRetrieve = function() {
            // 1. Set default mode to TRANSIT
            TRAVEL_MODE = google.maps.TravelMode.TRANSIT; 
            
            // 2. Get Destination and Mode from URL
            DESTINATION_INPUT = getUrlParameter('dest');
            const modeParam = getUrlParameter('mode').toUpperCase(); 
            
            if (modeParam && google.maps.TravelMode[modeParam]) {
                TRAVEL_MODE = google.maps.TravelMode[modeParam];
            }
            
            if (!DESTINATION_INPUT) {
                document.getElementById('results').innerHTML = "<p style='color:#dc3545;'>FATAL ERROR: Destination parameter 'dest' not found.</p>";
                return; 
            }

            // 3. Start Geolocation
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        calculateRetrieveRoute(lat, lon);
                    },
                    (error) => {
                        document.getElementById('results').innerHTML = `<p style="color:#dc3545;">Error getting location: ${error.message}.</p>`;
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    }
                );
            } else {
                document.getElementById('results').innerHTML = "<p style='color:#dc3545;'>Geolocation is not supported by this browser/device.</p>";
            }
        }
    </script>
    
    <script>
        const apiKey = getUrlParameter('key');
        const script = document.createElement('script');
        
        script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&callback=initRetrieve&libraries=places`;
        script.defer = true;
        script.async = true; 
        document.head.appendChild(script);

    </script>
</body>
</html>
